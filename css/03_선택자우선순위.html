<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        /* 태그선택자 */
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        /* 클래스 선택자 */
        .test1{
            background-color: yellow;
        }
        /* 아이디 선택자 */
        #test2{
            background-color: plum;
        }
        .test2{
            background-color: blue !important;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css속성은 위에서부터 아래로 적용되짐나,
        같은 태그에 여러개 css 속성이 설정된 경우 우선 순위에
        따라. 스타일이 적용된다.
    </p>
    <h3>
        태그선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important순서로 우선순위를 가진다.
    </h3>
    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <div id="test2" class="test1">우선순위 테스트1</div>
    <p id="test2" class="test2" style="background-color: yellowgreen;">우선순위 테스트2</p>
</body>
</html>
